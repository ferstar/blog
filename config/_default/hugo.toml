baseURL = "https://blog.ferstar.org/"
title = "Code is cheap, let's talk"
theme = "blowfish"
languageCode = "zh-CN"
defaultContentLanguage = "zh-cn"
hasCJKLanguage = true
defaultContentLanguageInSubdir = false

[languages]
  [languages.zh-cn]
    contentDir = "content"
    weight = 1
  [languages.en]
    contentDir = "content.en"
    weight = 2
summaryLength = 42
enableEmoji = true

[pagination]
    pagerSize = 9
    path = "pages"

# googleAnalytics = "UA-7491858-2"
copyright = "[CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh)"

[author]
    name = "ferstar"
    motto = "Code is cheap, let's talk"
    avatar = "/icons/apple-touch-icon.png"

[taxonomies]
    tag = "tags"
    series = "series"
    category = "categories"

[outputs]
    home = ["HTML", "RSS", "JSON"]

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true
    [markup.highlight]
        noClasses = false
